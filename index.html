<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://fonts.googleapis.com/icon?family=Material+Icons"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="style.css" />
		<script src="script.js" defer></script>
		<title>Libray</title>
	</head>
	<body>
		<div class="library-container">
			<div class="library-header">
				<h1 class="header">
					<span class="material-icons"> library_books </span> Library
				</h1>
				<div class="counter-container">
					<h2>Book Counter:</h2>
					<span>0</span>
				</div>
			</div>
			<div class="library-card-container">
				<div class="library-card">
					<div class="book-title">
						<button id="readButton">
							<span class="material-icons"> done_all </span>
						</button>
						<h4>Book Title</h4>
						<button id="deleteButton">
							<span class="material-icons"> highlight_off </span>
						</button>
					</div>
					<div class="library-card-content">
						<div class="book-author">
							<h3>Author</h3>
							<span id="author">Author Name</span>
						</div>
						<div class="book-release-date">
							<h3>Release Date</h3>
							<span id="releaseDate">Release Date</span>
						</div>
						<div class="book-pages">
							<h3>Pages</h3>
							<span id="releaseDate">120</span>
						</div>
					</div>
				</div>

				<div class="library-card">
					<div class="book-title">
						<button id="readButton">
							<span class="material-icons"> done_all </span>
						</button>
						<h4>Longer Book Title To Test</h4>

						<button id="deleteButton">
							<span class="material-icons"> highlight_off </span>
						</button>
					</div>
					<div class="library-card-content">
						<div class="book-author">
							<h3>Author</h3>
							<span id="author">Author Name</span>
						</div>
						<div class="book-release-date">
							<h3>Release Date</h3>
							<span id="releaseDate">Release Date</span>
						</div>
						<div class="book-pages">
							<h3>Pages</h3>
							<span id="releaseDate">120</span>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
